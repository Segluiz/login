<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/378edc7b4e.js" crossorigin="anonymous"></script>
    <title>Login Flix</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo800.png" alt="Netflix">
            </a>
        </div>
    </header>

    <div class="login-body">
        <div class="login-box">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <input required type="email" name="email" id="email" placeholder="Email ou número de telefone.">
                </div>
                <div class="input-box">
                    <input required type="password" name="senha" id="senha" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" name="checkbox" id="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login-footer">
                <div class="login-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    <span> Conectar com facebook</span>
                </div>
                <div class="sign-up">
                    <p>Novo por aqui?<a href="#">Assine agora</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo google reCAPCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
